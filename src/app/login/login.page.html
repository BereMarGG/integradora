<ion-content class="login-content">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-icon name="home" size="large"></ion-icon>
        <h1>HOME 4 STUDENTS</h1>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input placeholder="Usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>

        <ion-button expand="full" color="success">INGRESAR</ion-button>
        <ion-text class="register-text">
          ¿No tienes cuenta? <a href="/register">Regístrate</a>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
