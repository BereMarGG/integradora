<ion-header>
  <ion-toolbar>
    <ion-title>Valida tu Identidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Valida tu Identidad:</h2>

  <ion-radio-group [(ngModel)]="documentoSeleccionado">
    <ion-item>
      <ion-label>INE</ion-label>
      <ion-radio slot="start" value="ine"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Pasaporte</ion-label>
      <ion-radio slot="start" value="pasaporte"></ion-radio>
    </ion-item>
  </ion-radio-group>

  <ion-img src="assets/img/identificacion.png"></ion-img>

  <!-- Opciones para INE -->
  <div *ngIf="documentoSeleccionado === 'ine'">
    <h3>Sube imÃ¡genes de tu INE</h3>

    <ion-item>
      <ion-label>INE (Frontal)</ion-label>
      <ion-button (click)="tomarFoto('frontal')">ğŸ“· Tomar Foto</ion-button>
      <input type="file" (change)="cargarImagen($event, 'frontal')" accept="image/*">
    </ion-item>
    <ion-img *ngIf="ineFrontal" [src]="ineFrontal"></ion-img>

    <ion-item>
      <ion-label>INE (Reverso)</ion-label>
      <ion-button (click)="tomarFoto('reverso')">ğŸ“· Tomar Foto</ion-button>
      <input type="file" (change)="cargarImagen($event, 'reverso')" accept="image/*">
    </ion-item>
    <ion-img *ngIf="ineReverso" [src]="ineReverso"></ion-img>
  </div>

  <ion-button expand="full" (click)="siguiente()">Siguiente</ion-button>
</ion-content>
